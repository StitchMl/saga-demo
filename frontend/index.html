<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo SAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

<!-- Hero + Dark Toggle -->
<header class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-400 text-white py-20 px-6 text-center rounded-b-3xl mb-10 shadow-lg">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Demo SAGA</h1>
    <p class="text-lg md:text-xl">Orchestration versus Choreography</p>
    <button id="theme-toggle" class="mt-6 px-4 py-2 bg-white text-purple-600 font-semibold rounded-full shadow hover:bg-gray-100">Toggle Dark Mode</button>
</header>

<main class="container mx-auto px-4">
    <!-- Nav Tabs -->
    <nav class="tabs mb-6">
        <button id="tab-orch" class="active px-4 py-2 border-b-2 border-purple-600">Orchestrated</button>
        <button id="tab-choreo" class="px-4 py-2 text-gray-500">Choreography</button>
    </nav>

    <!-- Orchestrated Panel -->
    <section id="orch-panel" class="panel">
        <h2 class="text-2xl font-bold mb-4">Orchestrated Flow</h2>
        <form id="orch-form" class="space-y-4">
            <input type="text" id="orch-order-id" placeholder="Order ID" required class="w-full px-4 py-2 border rounded-lg"/>
            <input type="number" id="orch-amount" placeholder="Amount" step="0.01" required class="w-full px-4 py-2 border rounded-lg"/>
            <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Avvia Saga</button>
        </form>
        <pre id="orch-feedback" class="mt-4 font-mono bg-gray-50 p-2 rounded"></pre>
    </section>

    <!-- Choreographic Panel -->
    <section id="choreo-panel" class="panel hidden">
        <h2 class="text-2xl font-bold mb-4">Choreographic Flow</h2>
        <form id="choreo-form" class="space-y-4">
            <input type="text" id="choreo-order-id" placeholder="Order ID" required class="w-full px-4 py-2 border rounded-lg"/>
            <input type="number" id="choreo-amount" placeholder="Amount" step="0.01" required class="w-full px-4 py-2 border rounded-lg"/>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Crea Ordine</button>
        </form>
        <pre id="choreo-feedback" class="mt-4 font-mono bg-gray-50 p-2 rounded"></pre>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
